name: Merge queue test

on:
  merge_group:
  pull_request:

jobs:
  test-mq:
    name: Test merge queue
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Print rustup components
        run: |
          rustup toolchain list -v
          rustc --version

      - name: Sleep
        run: |
          sleep 120
          exit 0
